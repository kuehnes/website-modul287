            <section class="container" id="contactForm">
                <form method="post">
                    <div class="card">
                        <div class="card-header">Kontaktformular</div>
                        <div class="card-body">
                            <div class="row form-group">
                                <div class="col-2">
                                    Anrede:
                                </div>
                                <div class="form-check form-check-inline">
                                    <input name="salutation" type="radio" id="salutationMrs" class="form-check-input" value="mrs">

                                <div class="form-check form-check-inline">

                                </div>
                            </div>

                            <div class="row form-group">
                            <label class="col-2 col-form-label" for="name">Name:</label>
                                <div class="col">
                                    <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-2 col-form-label" for="subject">Betreff:</label>
                                <div class="col">
                                    <select id="subject" name="subject" class="form-control">
                                        <option>Bitte wählen</option>
                                        <option value="help">Benötige allgemein Hilfe</option>
                                        <option value="feedback">Feedback zum Unternehmen</option>
                                        <option value="business">Geschäftsanfrage</option>
                                        <option value="others">Sonstiges</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label class="col-2 col-form-label" for="message">
                                    Nachricht:
                                </label>
                                <div class="col">
                                    <textarea id="message" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-dark">Anfrage senden</button>
